<div class="my-table-section">
    <h2 *ngIf="userDetailArray && userDetailArray.length === 0"> Loading Data...! </h2>
    <table *ngIf="userDetailArray && userDetailArray.length > 0">
        <tr>
            <!-- <th>ID</th> -->
            <th>Name</th>
            <th>User Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Company</th>
            <!-- <th>Address</th> -->
        </tr>
        <tr *ngFor="let user of userDetailArray">
            <!-- <td> {{user?.id}} </td> -->
            <td> {{user?.name}} </td>
            <td> {{user?.username}} </td>
            <td> {{user?.phone}} </td>
            <td> {{user?.website}} </td>
            <td>
                {{user?.company?.name}}, {{user?.company?.catchPhrase}}, {{user?.company?.bs}}
            </td>
            <!-- <td>
                {{user?.address?.suite}}, {{user?.address?.street}}, {{user?.address?.city}}, 
                {{user?.address?.zipcode}}, {{user?.address?.geo?.lat}}, {{user?.address?.geo?.lng}}
            </td> -->
        </tr>
    </table>
</div>
